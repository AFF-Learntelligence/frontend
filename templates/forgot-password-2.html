<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../assets/css/forgot-password-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@700&display=swap"
    />

    <style>
      @font-face {
        font-family: "Font Awesome 5 Free";
        src: url("../assets/public/Font Awesome 5 Free-Regular-400.otf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="forgot-password-2">
      <div class="logo-group">
        <a class="logo2">LOGO</a>
        <div class="frame-container">
          <div class="frame-div">
            <div class="check-your-email-parent">
              <h2 class="check-your-email">Check your email</h2>
              <div class="we-sent-a-container">
                <p class="we-sent-a">We sent a reset link to ...@gmail.com</p>
                <p class="enter-the-code">
                  Enter the code that mentioned in the email
                </p>
              </div>
            </div>
            <div class="frame-parent1">
              <div class="instance-parent">
                <div class="email-container">
                  <div class="email2">Code</div>
                  <input
                    class="instance-item"
                    placeholder="Enter your code"
                    type="text"
                  />

                  <div class="instance-inner"></div>
                  <img
                    class="message-1-icon2"
                    alt=""
                    src="../assets/public/message-1.svg"
                  />
                </div>
                <img
                  class="email-input-icon"
                  alt=""
                  src="../assets/public/email-input-icon.svg"
                />
              </div>
              <button class="group-button">
                <div class="frame-child1"></div>
                <div class="verify-code">Verify Code</div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="forgot-password-2-inner">
        <div class="rectangle-parent1">
          <div class="frame-child2"></div>
          <div class="saly-10-container">
            <img
              class="saly-10-icon2"
              loading="lazy"
              alt=""
              src="../assets/public/saly10@2x.png"
            />
          </div>
          <div class="learntelligence-group">
            <h1 class="learntelligence2">Learntelligence</h1>
            <div class="empower-learning-with2">Empower Learning with AI</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
