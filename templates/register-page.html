<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/register-page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        @font-face {
            font-family: "Font Awesome 5 Free";
            src: url("../assets/public/Font Awesome 5 Free-Regular-400.otf");
            font-weight: 400;
        }
        .error-message, .validation-list {
            color: red;
            font-size: 12px;
            display: none; /* Initially hidden */
            margin-top: 5px;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
    <title>Register</title>
</head>
<body>
    <div class="register-page">
        <div class="form-container">
            <div class="form-content">
                <a href="#" class="logo">LOGO</a>
                <h1>Register</h1>
                <p>If you already have an account <a href="#" class="login-link">Login here!</a></p>
                <form class="registration-form" onsubmit="return validateForm()">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                    
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password" oninput="validatePassword(this.value)">
                    <ul class="validation-list" id="validation-list">
                        <li id="min-char">At least 8 characters</li>
                        <li id="upper-case">At least one uppercase letter</li>
                        <li id="lower-case">At least one lowercase letter</li>
                        <li id="number">At least one number</li>
                    </ul>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your Password">
                    <span id="password-error" class="error-message">Passwords do not match.</span>
                    
                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>
        </div>
        <div class="image-container">
            <img src="../assets/public/saly10@2x.png" alt="Footer Image" style="max-width: 100%;">
            <div>
                <h1>Learntelligence</h1>
                <p>Empower Learning with AI</p>
            </div>
        </div>
    </div>
    <script>
        function validatePassword(password) {
            document.getElementById('validation-list').style.display = 'block'; // Show the list when user starts typing
            document.getElementById('min-char').className = password.length >= 8 ? 'valid' : 'invalid';
            document.getElementById('upper-case').className = /[A-Z]/.test(password) ? 'valid' : 'invalid';
            document.getElementById('lower-case').className = /[a-z]/.test(password) ? 'valid' : 'invalid';
            document.getElementById('number').className = /[0-9]/.test(password) ? 'valid' : 'invalid';
        }

        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorElement = document.getElementById("password-error");
            var isValid = document.querySelectorAll('.valid').length === 4; // Check if all criteria are valid

            validatePassword(password); // Ensure password validation is up-to-date on submit
            if (password !== confirmPassword || !isValid) {
                errorElement.textContent = password !== confirmPassword ? "Passwords do not match." : "Password does not meet all requirements.";
                errorElement.style.display = "block";
                return false;
            }
            errorElement.style.display = "none";
            return true;
        }
    </script>
</body>
</html>
