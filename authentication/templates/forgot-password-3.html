<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/forgot-password-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="forgot-password-3">
      <div class="page-header">
        <a class="logo3">LOGO</a>
        <div class="password-title-wrapper">
          <div class="password-title1">
            <h2 class="set-a-new">Set a new Password</h2>
            <div class="new-password-instructions">
              <div class="create-a-new">
                Create a new password. Ensure it differs from previous ones for
                security
              </div>
            </div>
            <div class="password-input-fields">
              <div class="password-label">
                <div class="password1">Password</div>
              </div>
              <div class="password-field-container">
                <div class="email-parent1">
                  <div class="email3">Code</div>
                  <div class="enter-your-email2">Enter your code</div>
                  <div class="instance-child1"></div>
                  <img
                    class="message-1-icon3"
                    alt=""
                    src="../assets/public/message-1.svg"
                  />
                </div>
                <div class="password-input-wrapper">
                  <div class="password-input-inner-wrapper">
                    <div class="password-input-icon">
                      <img
                        class="padlock-1-icon1"
                        alt=""
                        src="../assets/public/padlock-1.svg"
                      />
                    </div>
                    <input
                      class="enter-your-password1"
                      placeholder="Enter your Password"
                      type="text"
                    />
                  </div>
                  <div class="password-visibility-toggle">
                    <img
                      class="invisible-1-icon1"
                      alt=""
                      src="../assets/public/invisible-1.svg"
                    />
                  </div>
                </div>
                <div class="password-strength-indicator"></div>
              </div>
            </div>
            <div class="confirm-password-fields">
              <div class="confirm-password-label">
                <div class="confrim-password">Confrim Password</div>
              </div>
              <div class="confirm-password-field-contain">
                <div class="confirm-password-input-wrapper">
                  <div class="confirm-password-input-inner-w">
                    <img
                      class="padlock-1-icon2"
                      loading="lazy"
                      alt=""
                      src="../assets/public/padlock-1.svg"
                    />
                  </div>
                  <div class="confrim-your-password">Confrim your Password</div>
                </div>
                <div class="confirm-password-visibility-to">
                  <img
                    class="invisible-1-icon2"
                    loading="lazy"
                    alt=""
                    src="../assets/public/invisible-1.svg"
                  />
                </div>
              </div>
              <div class="confirm-password-strength-indi">
                <div class="confirm-password-strength-indi-child"></div>
              </div>
            </div>
            <button class="rectangle-parent2">
              <div class="frame-child3"></div>
              <div class="update-password">Update Password</div>
            </button>
          </div>
        </div>
      </div>
      <div class="page-footer">
        <div class="rectangle-parent3">
          <div class="frame-child4"></div>
          <div class="brand-image">
            <img
              class="saly-10-icon3"
              loading="lazy"
              alt=""
              src="../assets/public/saly10@2x.png"
            />
          </div>
          <div class="brand-details">
            <h1 class="learntelligence3">Learntelligence</h1>
            <div class="empower-learning-with3">Empower Learning with AI</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
